<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Counter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <section class="title-container flex-center">
                <h1 class="title">Click Away!</h1>
            </section>
        </header>
        <main>
            <div class="counter-container flex-center">
                <div class="number-container flex-center">
                    <span id="number-js" class="number">0</span>
                </div>
                <div class="buttons-container">
                    <div class="button-minus-container flex-center">
                        <button id="button-minus-js" class="button-minus btn flex-center">-</button>
                    </div>
                    <div class="button-reset-container flex-center">
                        <button id="button-reset-js" class="button-reset flex-center">reset</button>
                    </div>
                    <div class="button-plus-container flex-center">
                        <button id="button-plus-js" class="button-plus btn flex-center">+</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
